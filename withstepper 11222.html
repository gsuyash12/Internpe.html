      <form>
        <h2 class="pt-4 text-xl font-bold text-gray-600 text-center">Create Account</h2>

          </div>

        <!-- <div>

            <div id="address-fields">
              <div class="address-group">
              <label class="block text-gray-700 mb-1" for="address-1">Address</label>
              <input 
              id="address-1"
              type="text" 
              placeholder="Enter Your address (Pincode, Town, City, State)"
              class="w-full p-3 text-gray-800 border border-gray-300 rounded-lg"/>
              </div>
          </div>
            <button
            type="button"
            id="add-address"
            class="text-gray-400 underline hover:text-purple-400">add another Address +</button>
            <br></br>
            <button
              type="submit"
              class="w-full py-3 bg-purple-300 text-white text-lg rounded-lg hover:bg-purple-400 focus:ring-2">
              Create Account
            </button>
       </form>
    </div>
  </main>

  <script>
    // Add Another Address
  const addressFields = document.getElementById('address-fields');
  const addAddressButton = document.getElementById('add-address');
  let addressCount = 1;

  addAddressButton.addEventListener('click', () => {
    addressCount++;
    const newAddressGroup = document.createElement('div');
    newAddressGroup.className = 'address-group';
    newAddressGroup.innerHTML = `
      <label class="block text-gray-600 mb-1" for="address-${addressCount}">Address</label>
      <input 
        id="address-${addressCount}" 
        type="text" 
        class="w-full p-2 border rounded-lg mb-2" />
    `;
    addressFields.appendChild(newAddressGroup);
  });
    const step1Form = document.getElementById('step-1-form');
    const step2Form = document.getElementById('step-2-form');
    const step3Form = document.getElementById('step-3-form');
    const step1Indicator = document.getElementById('step-1-indicator');
    const step2Indicator = document.getElementById('step-2-indicator');
    const step3Indicator = document.getElementById('step-3-indicator');
    const verifyemailbutton = document.getElementById('verify-email-button');
    const createaccountbutton = document.getElementById('create-account-button');

    // step 1 to 2
      verifyemailbutton.addEventListener('click', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if ( !email) {
        alert('Please fill in your email.');
        return;
      }

      step2Form.classList.remove('hidden');
      step1Form.classList.add('hidden');
      step2Indicator.classList.remove('opacity-30');
      step1Indicator.classList.add('opacity-30');
      });
    // step 2 to 3
    createaccountbutton.addEventListener('click', (e) => {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
     const password = document.getElementById('password').value.trim();
    const mobile = document.getElementById('mobile').value.trim();
        
     if (!name|| !password ||!mobile) {
     alert('Please fill in all fields');
     return;
     }
    step3Form.classList.remove('hidden');
    step2Form.classList.add('hidden');
    step3Indicator.classList.remove('opacity-30');
    step2Indicator.classList.add('opacity-30');
    });
  </script>
